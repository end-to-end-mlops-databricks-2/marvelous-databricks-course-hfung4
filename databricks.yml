# This is a Databricks asset bundle definition for course-code-hub.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: marvelous-databricks-course-hfung4

artifacts:
  default:
    type: whl
    build: uv build
    path: .

variables:
  git_sha:
    description: git_sha
    default: abcd
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: UNPAUSED


resources:
  jobs:
    airbnb-listing-price:
      name: airbnb-listing-price-workflow
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "airbnb-listing-price"
      job_clusters:
        - job_cluster_key: "airbnb-job-cluster"
          new_cluster:
            spark_version: "15.4.x-scala2.12"
            data_security_mode: "SINGLE_USER"
            node_type_id: "r3.xlarge"
            driver_node_type_id: "r3.xlarge"
            autoscale:
              min_workers: 1
              max_workers: 1

      tasks:
        - task_key: "preprocessing"
          job_cluster_key: "airbnb-job-cluster"
          spark_python_task:
            python_file: "scripts/process_data.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
          libraries:
           - whl: ./dist/*.whl
        - task_key: "train_model"
          job_cluster_key: "airbnb-job-cluster"
          depends_on:
            - task_key: "preprocessing"
          spark_python_task:
            python_file: "scripts/train_register_fe_model.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
              - "--git_sha"
              - ${var.git_sha}
              - "--job_run_id"
              - "{{job.id}}"
              - "--branch"
              - ${var.branch}
          libraries:
            - whl: ./dist/*.whl
        - task_key: model_updated
          condition_task:
            op: "EQUAL_TO"
            left: "{{tasks.train_model.values.model_updated}}"
            right: "1"
          depends_on:
            - task_key: "train_model"
        - task_key: "deploy_model"
          depends_on:
            - task_key: "model_updated"
              outcome: "true"
          job_cluster_key: "airbnb-job-cluster"
          spark_python_task:
            python_file: "scripts/deploy_fe_model.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
          libraries:
            - whl: ./dist/*.whl

targets:

  dev:
    cluster_id: 0201-230230-p95pey7o
    default: true
    mode: development
    workspace:
      host: https://adb-2972378804555913.13.azuredatabricks.net
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED

  acc:
    workspace:
      host: https://adb-2783247814602501.1.azuredatabricks.net
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED

  prd:
    workspace:
      host: https://adb-1080647027516230.10.azuredatabricks.net
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: UNPAUSED
